name: Cache Libraries
run-name: ${{github.actor}} caches libraries for ${{vars.PROJECT}}

on:
  workflow_call:
    inputs:
      image-tag:
        type: string
        required: true
  workflow_dispatch:
    inputs:
      image-tag:
        type: string
        required: true
        description: Image tag

jobs:
  lower-repository:
    name: Lower Repository Name
    runs-on: ubuntu-latest
    steps:
      - name: Downcase repository value and create docker image
        run: |
          echo "REPO=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
          echo "DOCKER_IMAGE=${{vars.REGISTRY}}/${{env.REPO}}:${{inputs.tag}}" >> $GITHUB_ENV
          
  cache-libraries:
    name: Cache Libraries
    needs: lower-repository
    runs-on: ubuntu-latest
    container: ${{env.DOCKER_IMAGE}}
    steps:
      - name: Checkout to cache
        uses: actions/checkout@v4

      - name: Cache Composer libraries
        id: cache-composer
        uses: actions/cache@v4
        with:
          key: cache-${{vars.PROJECT}}-composer-${{hashFiles('composer.lock')}}
          path: vendor

      - name: Install Composer libraries
        if: ${{steps.cache-composer.outputs.cache-hit != 'true'}}
        run: |
          composer self-update
          composer install -o --no-scripts
